name: Multi-Module CI/CD
on:
  push:
    branches: [ main ]
    paths:
      - 'spc-service-registry/**'
      - 'spc-config-server/**'
      - 'pom.xml'
      - '.github/workflows/**'

jobs:
  spc-service-registry:
    name: Build spc-service-registry
    if: contains(github.event.head_commit.modified, 'spc-service-registry/') || contains(github.event.head_commit.added, 'spc-service-registry/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build spc-service-registry
        working-directory: ./spc-service-registry
        run: mvn clean install

      - name: Build and push Docker image - spc-service-registry
        working-directory: ./spc-service-registry
        uses: mr-smithers-excellent/docker-build-push@v5
        image: girishtechieguy/spc-service-registry
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

  spc-config-server:
    name: Build spc-config-server
    if: contains(github.event.head_commit.modified, 'spc-config-server/') || contains(github.event.head_commit.added, 'spc-config-server/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build spc-config-server
        working-directory: ./spc-config-server
        run: mvn clean install

      - name: Build and push Docker image - spc-config-server
        working-directory: ./spc-config-server
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: girishtechieguy/spc-config-server
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  parent-pom:
    name: Parent POM Build
    if: contains(github.event.head_commit.modified, 'pom.xml') && !contains(github.event.head_commit.modified, 'spc-service-registry/') && !contains(github.event.head_commit.modified, 'spc-config-server/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto

      - name: Build Parent POM
        run: mvn clean install -N